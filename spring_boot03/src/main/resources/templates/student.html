<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/js/script.js"></script>
</head>
<body>
    <h1>查看学生信息</h1>
    <table align="center" border="1">
        <tr>
            <th>编号</th>
            <td th:text="${stu.id}">1</td>
        </tr>
        <tr>
            <th>姓名</th>
            <td th:text="${stu.name}">张柏芝</td>
        </tr>
        <tr>
            <th>生日</th>
            <td th:text="${stu.birth}">1965-01-01</td>
        </tr>
        <tr>
            <th>入学日期</th>
            <td th:text="${#calendars.format(stu.join,'yyyy年MM月dd日')}">2018-01-01</td>
        </tr>
        <tr>
            <th>性别</th>
            <td th:text="${stu.sex}">女</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="后退" onclick="toBack()" />
            </td>
        </tr>
    </table>
</body>
</html>
