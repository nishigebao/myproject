<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/js/script.js"></script>
</head>
<body>
    <h1>学生信息修改</h1>
    <table align="center" border="1">
        <tr>
            <th>编号</th>
            <td>
                <input type="text" name="id" th:value="${stu.id}"  />
            </td>
        </tr>
        <tr>
            <th>姓名</th>
            <td>
                <input type="text" name="name" th:value="${stu.name}"  />
            </td>
        </tr>
        <tr>
            <th>生日</th>
            <td>
                <input type="text" name="birth" th:value="${stu.birth}"  />
            </td>
        </tr>
        <tr>
            <th>入学日期</th>
            <td>
                <input type="text" name="join" th:value="${#calendars.format(stu.join,'yyyy/MM/dd HH:mm:ss')}"  />
            </td>
        </tr>
        <tr>
            <th>性别</th>
            <td>
                <input type="radio" name="sex" value="男" th:checked="${stu.sex}=='男'" />男
                <input type="radio" name="sex" value="女" th:checked="${stu.sex} eq '女'" />女
            </td>
        </tr>
        <tr>
            <th>爱好</th>
            <td>
                <input type="checkbox" name="hobby" value="学习" th:checked="${#arrays.contains(stu.hobby,'学习')}" />学习
                <input type="checkbox" name="hobby" value="游戏" th:checked="${#arrays.contains(stu.hobby,'游戏')}" />游戏
                <input type="checkbox" name="hobby" value="美食" th:checked="${#arrays.contains(stu.hobby,'美食')}"/>美食
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="后退" onclick="toBack()" />
            </td>
        </tr>
    </table>
</body>
</html>
